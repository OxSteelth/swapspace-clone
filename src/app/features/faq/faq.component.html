<div class="faq">
  <div class="faq__gradient"></div>
  <nav class="breadcrumbs faq__breadcrumbs">
    <!---->
    <span><a href="/" class="breadcrumbs__link nuxt-link-active breadcrumbs__arrow"> Main </a></span
    ><span
      ><a
        href="/faq"
        aria-current="page"
        class="breadcrumbs__link link-exact-active nuxt-link-active breadcrumbs__arrow"
      >
        FAQ
      </a></span
    ><span
      ><span class="breadcrumbs__text breadcrumbs__text-white breadcrumbs__text-bold">
        About SwapSpace
      </span></span
    >
  </nav>
  <div class="faq__header">
    <h1 class="faq__header_title col-12">How can we help you?</h1>
    <div class="search-input faq__header_search">
      <label
        for="aiXmrE"
        class="form-input form-input_dark form-input_rounded form-input_md search-input__input_md search-input__input_dark"
        ><span class="form-input__label"
          ><!---->
          <!----></span
        >
        <span class="form-input__wrapper"
          ><input
            id="aiXmrE"
            spellcheck="false"
            max="Infinity"
            min="-Infinity"
            maxlength="Infinity"
            placeholder="Search"
            step="any"
            trim="true"
            type="text"
            autocomplete="off"
            lang="en"
            inputmode="text"
            class="form-input__input form-input__input_rounded"
          />
          <!---->
          <!----></span
        ></label
      >
      <svg
        aria-hidden="true"
        focusable="false"
        data-prefix="fas"
        data-icon="magnifying-glass"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
        class="fa-search svg-inline--fa fa-magnifying-glass fa-w-16 fa-search_dark search-input__icon-without-dropdown"
      >
        <path
          fill="currentColor"
          d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
          class=""
        ></path>
      </svg>
      <svg
        aria-hidden="true"
        focusable="false"
        data-prefix="fas"
        data-icon="xmark"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 384 512"
        class="fa-close svg-inline--fa fa-xmark fa-w-12 search-input__icon-without-dropdown"
        style="display: none"
      >
        <path
          fill="currentColor"
          d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
          class=""
        ></path>
      </svg>
    </div>
  </div>
  <div class="faq__container">
    <div class="faq__container_questions-block">
      <div class="faq-contents">
        <tui-accordion id="faq" class="faq-contents__faq">
          <tui-accordion-item *ngFor="let faq of faqs[index]" [id]="faq.id" class="faq__item faq__item_transparent">
            <div class="faq_container">
              <h3 class="faq__item-title faq__item-title_dark faq__item-title_bold">
                {{ faq.title }}
              </h3>
            </div>
            <ng-template tuiAccordionItemContent>
              <div class="faq__description faq__description_dark">
                <div [innerHTML]="faq.content"></div>
              </div>
            </ng-template>
          </tui-accordion-item>
        </tui-accordion>
      </div>
      <!---->
    </div>
