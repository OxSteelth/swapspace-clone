<div class="modal-common step3-panel-wallet__modal" *ngIf="isOpen$ | async">

        width="16"
        height="16"
        viewBox="0 0 16 16"
        class="icon-close"

          d="M14 14L8 8M8 8L14 2M8 8L2 2M8 8L2 14"

          stroke-linecap="round"
